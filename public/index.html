<!DOCTYPE html>

<head>

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="./index.css">

  <title>王者农药后台管理系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
    }

    .btn {
      margin-right: 10px;
